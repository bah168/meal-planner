<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <title>Plan a Meal</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="add_recipe.css">
      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
      <script src="https://cdn.ckeditor.com/4.13.0/basic/ckeditor.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="form" action="index.html">
        <h1>Add a Recipe</h1>
        <div class="form-content">
          <form>
                <div class="form-group">
                    <label for="name">Recipe Name</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="form-group">
                    <label for="ingredients ">Ingredients</label>
                    <textarea name="editor1" class="form-control" id="ingredients"></textarea>
                <script>
                        CKEDITOR.replace( 'editor1' );
                </script>
                </div>
                <div class="form-group">
                    <label for="instructions ">Instructions</label>
                    <textarea name="editor2" class="form-control" id="instructions"></textarea>
                <script>
                        CKEDITOR.replace( 'editor2' );
                </script>
                </div>
                <div class="form-group">
                  <label for="file">Image</label>
                    <input type="file" class="form-control" id="file">
                </div>
                <div class="button">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>

          </form>
        </div>

      </div>

    </div>
  </body>
</html>
