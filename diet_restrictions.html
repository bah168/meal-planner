<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Plan a Meal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="diet_restrictions.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  </head>
    <body>
      <div class="container">
        <div class="form">
          <h4>Please select any allergies, food sensitivities, or diet restrictions you may have:</h4>
          <div class="form-content">
            <form action="plan_meal.html">
              <div class="row">
                <div class="col">
                  <p>Allergies:</p>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="milk" id="allergy">
                    <label class="form-check-label" for="allergy">
                      Milk
                    </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="egg" id="allergy">
                  <label class="form-check-label" for="allergy">
                    Eggs
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="tree-nuts" id="allergy">
                  <label class="form-check-label" for="allergy">
                    Tree Nuts
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="peanuts" id="allergy">
                  <label class="form-check-label" for="allergy">
                    Peanuts
                  </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="shellfish" id="allergy">
                <label class="form-check-label" for="allergy">
                  Shellfish
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="wheat" id="allergy">
                <label class="form-check-label" for="allergy">
                  Wheat
                </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="soy" id="allergy">
              <label class="form-check-label" for="allergy">
              Soy
              </label>
           </div>
           <div class="form-check">
             <input class="form-check-input" type="checkbox" value="fish" id="allergy">
             <label class="form-check-label" for="allergy">
               Fish
             </label>
         </div>
                </div>
          <div class="col">
              <p>Food Sensitivities:</p>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="dairy" id="allergy">
                    <label class="form-check-label" for="allergy">
                      Dairy
                    </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="gluten" id="allergy">
                  <label class="form-check-label" for="allergy">
                    Gluten
                  </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="dairy" id="allergy">
                <label class="form-check-label" for="allergy">
                  Dairy
                </label>
                </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="fructose" id="allergy">
                    <label class="form-check-label" for="allergy">
                      Fructose
                    </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="caffeine" id="allergy">
                  <label class="form-check-label" for="allergy">
                    Caffeine
                  </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="yeast" id="allergy">
                <label class="form-check-label" for="allergy">
                  Yeast
                </label>
            </div>
          </div>
          <div class="col">
            <p>Diet Restrictions:</p>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="vegetarian" id="allergy">
                <label class="form-check-label" for="allergy">
                  Vegetarian
                </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="vegan" id="allergy">
              <label class="form-check-label" for="allergy">
                Vegan
              </label>
          </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="pescetarian" id="allergy">
              <label class="form-check-label" for="allergy">
                Pescetarian
              </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="paleo" id="allergy">
            <label class="form-check-label" for="allergy">
              Paleo
            </label>
        </div>
          </div>

              </div>
              <div class="button">
                 <button type="submit" class="btn btn-danger btn-lg">Continue</button>
              </div>

            </form>
          </div>

        </div>
      </div>

    </body>
</html>
